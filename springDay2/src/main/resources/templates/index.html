<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2563eb;
            color: white;
            padding: 16px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #16a34a;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        footer {
            text-align: center;
            padding: 12px;
            background: #e5e7eb;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome</h1>
    <p>This is a single HTML file</p>
</header>

<main>
    <h2>Hello </h2>
    <p>
        This is a basic HTML file with inline CSS and JavaScript.
        You can open it directly in your browser.
    </p>

    <button onclick="sayHello()">Click Me</button>
    <p id="message"></p>
</main>

<footer>
    Â© 2026 Simple HTML Example
</footer>

<script>
    function sayHello() {
        document.getElementById("message").innerText = "Button clicked! JavaScript is working.";
    }
</script>

</body>
</html>
